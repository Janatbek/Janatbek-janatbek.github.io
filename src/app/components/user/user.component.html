<div class="card p-2">
  <!-- style="width: 18rem;" -->
  <img class="card-img-top rounded-circle" [attr.src]="user.avatar_url" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{ user.name }}</h5>
    <p class="card-text">
      {{ user.bio }}
    </p>
    
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
  </div>
</div>
